<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="course">Curso</label>
          <input
            type="text"
            class="form-control"
            id="course"
            required
            [(ngModel)]="estudio.course"
            name="course"
          />
        </div>
  
        <div class="form-group">
          <label for="kindStudy">Tipo de estudio</label>
          <input
            type="text"
            class="form-control"
            id="kindStudy"
            required
            [(ngModel)]="estudio.kindStudy"
            name="kindStudy"
          />
        </div>
  
        <div class="form-group">
          <label for="place">Lugar</label>
          <input
            type="text"
            class="form-control"
            id="place"
            required
            [(ngModel)]="estudio.place"
            name="place"
          />
        </div>
  
        <div class="form-group">
          <label for="stateStudy">Estado</label>
          <input
            type="text"
            class="form-control"
            id="stateStudy"
            required
            [(ngModel)]="estudio.stateStudy"
            name="stateStudy"
          />
        </div>
        
        <button (click)="save()" class="btn btn-success">Guardar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>La educaci√≥n se ha cargado!</h4>
        <a routerLink="portfolio" class="nav-link">Volver</a>
      </div>
    </div>
  </div>
